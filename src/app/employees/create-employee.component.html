<form #empForm="ngForm" (ngSubmit)="createEmployee(employee)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Profile</h3>
    </div>
    <div class="panel-body">

      <div class="form-group"  [class.has-error]="nameControl.touched && nameControl.invalid">
        <label for="eName" class="control-label">Name</label>
        <input id="eName" type="text" name="eName" [(ngModel)]="employee.name" #nameControl="ngModel" class="form-control" required />
        <span class="help-block" *ngIf="nameControl.invalid && nameControl.touched">
          Name is Required
        </span>
      </div>

      <div class="form-group" [class.has-error]="email.touched && email.invalid">
        <label for="email" class="control-label">Email</label>
        <input id="email" type="text" [email] = "employee.email!=''" #email = "ngModel" name="email" [(ngModel)]="employee.email" required  class="form-control" />
        <span class="help-block" *ngIf="email.errors?.required">Email is Required</span>
        
        <span class="help-block" *ngIf="email.errors?.email"> Email is Invalid</span>
      </div>

      
      <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" type="text" name="phone" [(ngModel)]="employee.phone" pattern="[0-9]{8,10}" required class="form-control" />
        </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="gender" [(ngModel)]="employee.gender" value="M" /> Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" [(ngModel)]="employee.gender" value="F" /> Female
          </label>
        </div>
      </div>

      <!-- <row> -->
          <div class="row">
        <div class="form-group col-xs-4">
          
            <label for="date">DOB</label>
            <input type="date" id="date" name="date" class="form-control" [(ngModel)]="employee.dob" />
         
        </div>
      </div>
      <!-- </row> -->

      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isActive" [(ngModel)]="isActive" /> IsActive
          </label>
        </div>
      </div>

      <div class="form-group">
        <select name="Dept" [(ngModel)]="dept" class="form-control">
          <option value="1" selected>sdfdsf</option>
          <option value="2">sdfdsfs</option>
        </select>
      </div>

    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-success" >Save</button>
    </div>

  </div>
</form>
{{empForm.value | json}}
{{empForm.valid}}
